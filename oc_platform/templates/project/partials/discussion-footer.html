<div class="new-discussion-post-dialog oc-popup">
    <div class="oc-popup-title-bar">
        <div class="oc-popup-title"><h3>New discussion post</h3></div>
        <div class="delete-button oc-popup-exit"></div>
    </div>
    <div class="oc-popup-body">
        <div style="background-image: url('{{ MEDIA_URL }}{{ user.get_profile.profile_pic.name }}')" class="user-thumbnail-xsmall"></div>
        <div class="new-discussion-post-prompt">{{ user.get_full_name }}<span class="new-discussion-post-prompt-suggest"> says:</span></div>
        <form id="new-discussion-post-form" action="/project/{{ project.slug }}/discussions/post/" method="POST">
            {% csrf_token %}
            <input type="hidden" name="parent_id" value="{{ project.id }}" />
            <textarea name="body_markdown" class="new-discussion-post-body" placeholder="Say something..."></textarea>
        </form>
        <div class="action-button new-discussion-post-submit">Post</div>
    </div>
</div>
{% include 'partials/post-new-comment-reply.html' %}
<div class="popup-background"></div>
