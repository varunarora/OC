<div id="chief-panel-container" class="project-home">
    <div id="chief-panel">
        <header class="project-header-wrapper">
            <form id="project-cover-reposition-form">
                <input type="hidden" name="project_id" value="{{ project.id }}"/>
            </form>
            <hgroup id="project-header" style="background: url('{{ MEDIA_URL }}{{ project.cover_pic }}'); background-position: {{ project.cover_pic_position.left }}% {{ project.cover_pic_position.top }}%;">
                <hgroup id="project-info-wrapper">
                    <div id="project-info">
                        <h2>{{ project.title }}</h2>
                        <p id="project-info-description">{{ project.short_description }}</p>
                    </div>
                </hgroup>
                {% if user in project.admins.all %}
                <div class="edit-picture edit-cover-picture">
                    <div class="change-picture" title="Change picture"></div>
                    <div class="reposition-picture" title="Reposition picture"></div>
                </div>
            </hgroup>
            {% endif %}
            <div class="project-header-repositioner"></div>
        </header>

        <nav class="project-navigation">
            <ul>
                <!--<li><a href="{% url projects:project_home project_slug=project.slug %}"{% if page == "home" %} class="current-page"{% endif %}>{{ project.title }}</a></li>-->
                <li><a href="{% url projects:project_about project_slug=project.slug %}"{% if page == "about" %} class="current-page"{% endif %}>About</a></li>
                <li><a href="{% url projects:project_browse project_slug=project.slug %}"{% if page == "browse" %} class="current-page"{% endif %}>Browse...</a></li>
                {% if user in project.confirmed_members %}
                <li><a href="{% url projects:project_discussions project_slug=project.slug %}"{% if page == "discussions" %} class="current-page"{% endif %}>Discussion board</a></li>
                {% endif %}
                <li><a href="{% url projects:project_members project_slug=project.slug %}"{% if page == "members" %} class="current-page"{% endif %}>Members</a></li>
            </ul>

            {% if user in project.admins.all %}
            <ul class="project-administration-menu">
                <li><a href="{% url projects:project_settings project_slug=project.slug %}"{% if page == "settings" %} class="current-page"{% endif %}>Settings</a></li>
            </ul>
            {% endif %}
        </nav>
    </div>
</div>
