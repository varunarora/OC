<div class="{{ host }}-browse-item resource-collection-item {{ resource.type }}-resource">
    <a href="{% url resource:read resource_id=resource.id %}">{{ resource }} <span class="project-browse-item-date">{{ resource.created|date:"M nS, 'y P"}}</span>
    
    <div class="resource-collection-actions">
        <span class="{{ host }}-browse-item-visibility visibility-{{ resource.visibility }}"></span>{% if host == 'profile' %}{% if user == user_profile %}<div class="{{ host }}-resource-delete" id="resource-{{ resource.id }}"></div>{% endif %}{% elif user in project.admins.all or user == resource.user %}<div class="{{ host }}-resource-delete" id="resource-{{ resource.id }}"></div>{% endif %}
    </div></a>
</div>
