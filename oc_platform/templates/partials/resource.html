<div class="resource">
	<div class="resource-thumbnail" style="background-image: url('{{ MEDIA_URL }}{{ resource.image.name }}')" title="{{ resource.title }}" alt="{{ resource.title }}"></div>
	<div class="description">
		<div class="resource-title"><a href="{% url resource:read resource_id=resource.id %}" title="{{ resource.title }}">{{ resource.title }}</a></div>
		<div class="resource-description">{{ resource.body_markdown_html|striptags}}</div>
	</div>
</div>
