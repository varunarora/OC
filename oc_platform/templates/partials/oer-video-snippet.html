<div class="oer-video">
    {% if resource.provider == "youtube" %} 
    <iframe width="{% if host %}475{% else %}950{% endif %}" height="{% if host %}267{% else %}788{% endif %}" src="http://www.youtube.com/embed/{{ resource.video_tag }}?wmode=opaque" frameborder="0" allowfullscreen></iframe>
    {% elif resource.provider == "vimeo" %}
    <iframe src="http://player.vimeo.com/video/{{ resource.video_tag }}?title=0&amp;byline=0&amp;portrait=0&amp;badge=0&amp;color=ffffff" width="{% if host %}475{% else %}950{% endif %}" height="{% if host %}267{% else %}788{% endif %}" frameborder="0" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>
    {% endif %}
</div>
