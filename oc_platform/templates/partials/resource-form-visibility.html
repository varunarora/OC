{% if host == 'project' %}
<label>
    <input type="radio" name="visibility" value="project" {% ifequal resource.visibility "project" %}checked{% endifequal %} />
    Members / viewers of project
</label>
{% else %}
<label>
    <input type="radio" name="visibility" value="public" {% ifequal resource.visibility "public" %}checked{% endifequal %} />
    Everyone (Public)
</label>
{% endif %}
<label>
    <input type="radio" name="visibility" value="private" {% ifequal resource.visibility "private" %}checked{% endifequal %} {% if not resource.visibility %}checked{% endif %} />
    Only me for now
</label>
