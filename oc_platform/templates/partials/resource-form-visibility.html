{% if host == 'project' %}
<label>
    <input type="radio" name="visibility" value="project" {% ifequal original.visibility "project" %}checked{% endifequal %} />
    Members / viewers of project
</label>
{% else %}
<label>
    <input type="radio" name="visibility" value="public" {% ifequal original.visibility "public" %}checked{% endifequal %} />
    Everyone (Public)
</label>
{% endif %}
<label>
    <input type="radio" name="visibility" value="private" {% ifequal original.visibility "private" %}checked{% endifequal %}/>
    Only me for now
</label>
