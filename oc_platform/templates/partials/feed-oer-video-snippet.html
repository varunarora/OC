<div class="oer-video feed-oer-video">
    {% if resource.provider == "youtube" %}
    <div name="{{ resource.video_tag }}" class="video-placeholder youtube-video-placeholder" style="background-image: url('{{ MEDIA_URL}}{{ resource.image.name }}'); width: {% if host %}475{% else %}573{% endif %}px; height: {% if host %}267{% else %}322{% endif %}px;"><div class="video-placeholder-cover"></div></div>
    {% elif resource.provider == "vimeo" %}
    <iframe src="http://player.vimeo.com/video/{{ resource.video_tag }}?title=0&amp;byline=0&amp;portrait=0&amp;badge=0&amp;color=ffffff" width="{% if host %}475{% else %}573{% endif %}" height="{% if host %}267{% else %}322{% endif %}" frameborder="0" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>
    {% endif %}
</div>
